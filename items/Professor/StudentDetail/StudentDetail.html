<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
 <title>Document</title>
 <style>

  .header {
    border-bottom: 1px solid rgba(133, 198, 241, 0.692);
    line-height: 1;
    background-color: rgb(255, 255, 255);
    padding: 8px 0px;
    display: flex;
    flex-direction: row;
  }
  body{
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
  }
  .painel {
    display: flex;
    flex-direction: row;
    width: 20%;
    align-self: flex-end;
    margin-right: 25px;
  }
  .logo {
    border: 1px solid #77dd77;
    border-radius: 100%;
    padding: 25px;
    align-self: center;
  }
  .menu {
    align-self: center;
    margin-right: 50px;
    display: flex;
    flex-direction: row;
    align-content: space-around;
  }

  .not, .fol {
    color: 	rgba(0, 119, 255, 0.986);  
    cursor: pointer;
  }
  .not {
    margin-right: 10px;
  }
  .fol {
    margin-left: 10px;
  }
  .not .material-icons, .fol .material-icons {
   
    font-size: 1.5rem;
  }
  .fol .material-icons {
    color: rgb(133, 198, 241);
  }
  .not  .material-icons {
    color: rgb(241, 225, 133);
  }
  .logout {
   align-self: center;
   width: 80%;
  }
  .logout button {
    display: flex;
    flex-direction: row;
    padding: 10px 8px;
    margin-left: 100px;
    background-color:#f03a685e;
    border: 1px solid #f03a67; 
    color: white;
    border-radius: 4px;
  }
  .rot-logout {
    align-self: center;
  }
  footer {
    border-top: 1px solid rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 10px 0px;
  }
  .container {
    display: flex;
    flex-direction: column;
    background-color: rgba(196, 192, 192, 0.03);
    padding: 78px 0;
    align-items: center;
  }
  .documents {
    margin-top: 90px;
    display: flex;
    flex-direction: column; 
  }
  .documents span {
    padding: 10px;
  }
  .progress {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 400px;
    width: 60%;
    background-color: white;
    box-shadow: 0px 2px 2px 0px rgba(0,0,0,0.2);
  }
  .progress img {
    margin:0;
    padding:0;
    width: 120px;
    height: 120px;
  }
  .progress img:hover {
    transform: scale(1.2);
    cursor: pointer;
  }
  .progress img:last-child{
    margin-left: 50px;
  }
  figure {
    display: flex;
    flex-direction: column;
    margin:20px;
  }
  figure figcaption {
    text-align: center;
    margin-top: 25px;
    font-size: 0.8rem;
    font-family: Arial, Helvetica, sans-serif;
  
  }
  a {
    text-decoration: none;
  }
  .foto {
    align-self: center;
    display: flex;
    flex-direction: row;
    align-self: center;
    width: 80px;
    height: 80px;
    border: 1px solid  rgba(0,0,0,.7);
    border-radius: 100%;
    margin: 10px;
  }
  .perfil-aluno {
    width: 60%;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: row;
    background-color: white;
    box-shadow: 0px 2px 2px 0px rgba(0,0,0,0.2);
  }
  .informations {
    vertical-align: center;
    align-self: center;
    margin-left: 20px;
    padding: 0;
    color: rgba(0,0,0,.7);
    border-radius: 4px;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }
 </style>
</head>
<body>
  <nav class="header">
    <div class="logout">
        <button>
          <i class="material-icons">
            exit_to_app
          </i> <span class="rot-logout">Logout</span>
        </button>
    </div>
    <div class="painel">
      <div class="menu">
          <span class="not">
            <i class="material-icons">
              notifications_none
            </i>
          </span>
          <span class="fol">
            <i class="material-icons">
              folder_open
            </i>
          </span>
      </div>
      <span class="logo"></span>
    </div>
  </nav>
  <div class="container">
    <div class="perfil-aluno">
      <div class="foto">
        <span></span>
      </div>
      <div class="informations">
        <span>rodrigo rolim veras</span></p>
      </div>
    </div>
    <div class="progress">
     <figure>
        <img src="./img/progress_1.png" alt="progresso do grupo 1">
        <figcaption><a href="#"><strong>Grupo 1:</strong> 20 pontos</a></figcaption>
     </figure>
     <figure>
        <img src="./img/progress_2.png" alt="progresso do grupo 2">
        <figcaption><a href="#"><strong>Grupo 2:</strong> 30 pontos</a></figcaption>
     </figure>
     <figure>
        <img src="./img/progress_3.png" alt="progresso do grupo 3">
        <figcaption><a href="#"><strong>Grupo 3:</strong> 40 pontos</a></figcaption>
     </figure>
     <figure>
        <img src="./img/total.png" alt="progresso total">
        <figcaption><a href="#"><strong>Total:</strong> 70 pontos</a></figcaption>
     </figure> 
   </div>
  </div>
  <footer>
    <p>eu sou o rodape</p>
  </footer>
</body>
<script>
  var documents = new Vue({
    el: '.container',
    data: {
      documents: [
        {id: 0, name: 'atividade 1', binary: ''},
        {id: 1, name: 'atividade 1', binary: ''},
        {id: 2, name: 'atividade 1', binary: ''},
        {id: 3, name: 'atividade 1', binary: ''}
      ]
    }
  })
</script>
</html>
